<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Playground</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="playgroundstyle.css" rel="stylesheet">
    </head>
    <body>
        <div id="coding_playground_outer">
            <header id="playground_header">
                <h1>Live Coding Playground</h1>
            </header>
            <div id="boxes">
                <div id="coding_area" style="text-align: center;">
                    <textarea class="mytextarea" spellcheck="false" id="html" placeholder="HTML"></textarea>
                    <textarea class="mytextarea" spellcheck="false" id="css" placeholder="CSS"></textarea>
                    <textarea class="mytextarea" spellcheck="false" id="js" placeholder="Javascript"></textarea>
                </div>
                <div id="code_output">
                    <iframe id="code"></iframe>
                </div>
            </div>
        </div>
        <script src="playgroundscript.js"></script>
    </body>
</html>
