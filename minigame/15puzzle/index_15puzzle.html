<!DOCTYPE html>
<html lang="en">
    <head>
        <title>15 puzzle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../minigame_images/minigame.png" rel="icon">
        
        <!-- my style -->
        <link href="style_15puzzle.css" rel="stylesheet">
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="game_win">
            <div style="width: 100%; height: 100%; position: absolute; background-color: rgba(100, 256, 256, 0.1); z-index: 1; backdrop-filter: blur(5px);"></div>
            <div id="win_window" style="width: 100px; height: 300px; position: absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto; background-color: white; z-index: 2; border: solid 5px black; border-radius: 20px; padding: 35px; text-align: center; transition: 0.2s;">
                <div id="win_content" style="display: none;">
                    <h1>You Win!</h1>
                    <br>
                    <h3 style="text-align: left;"><i class="fa-solid fa-up-down-left-right"></i> : <span id="final_moveCount">123 moves</span></h3>
                    <h3 style="text-align: left;"><i class="fa-solid fa-clock"></i> : <span id="final_timer">12:34</span></h3>
                    <br>
                    <button class="btn btn-dark btn-lg ok_button">OK</button>
                </div>
            </div>
        </div>
        <div class="number position_11"></div>
        <div class="number position_12"></div>
        <div class="number position_13"></div>
        <div class="number position_14"></div>
        <div class="number position_21"></div>
        <div class="number position_22"></div>
        <div class="number position_23"></div>
        <div class="number position_24"></div>
        <div class="number position_31"></div>
        <div class="number position_32"></div>
        <div class="number position_33"></div>
        <div class="number position_34"></div>
        <div class="number position_41"></div>
        <div class="number position_42"></div>
        <div class="number position_43"></div>
        <div class="number position_44 empty"></div>

        <div style="text-align: center; position: absolute; bottom: 6%; left: 0; right: 0; margin-left: auto;">
            <button class="reload_button btn btn-lg btn-dark">Reload</button>
            <button class="start_button btn btn-lg btn-dark">Start</button>
        </div>
        <!-- <h1 class="timer" style="text-align: center; position: absolute; right: calc(50% - 220px); top: 5%; font-size: 50px;">00:00</h1>
        <h1 id="moveCount" style="text-align: center; position: absolute; left: calc(50% - 220px); top: 5%; font-size: 50px;">0 move</h1> -->
        <h1 id="timer">00:00</h1>
        <h1 id="moveCount">0 move</h1>

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/dacbd94719.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
        <script src="script_15puzzle.js"></script>
    </body>
</html>
