<!DOCTYPE html>
<html lang="en">
    <head>
        <title>15 puzzle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../minigame_images/minigame.png" rel="icon">
        <!-- my style -->
        <link href="style_15puzzle.css" rel="stylesheet">
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="number position_11" style="background-color: #abd;"></div>
        <div class="number position_12" style="background-color: rgb(229, 238, 170);"></div>
        <div class="number position_13" style="background-color: #abf;"></div>
        <div class="number position_14" style="background-color: #acc;"></div>
        <div class="number position_21" style="background-color: #abc;"></div>
        <div class="number position_22" style="background-color: rgb(34, 204, 204);"></div>
        <div class="number position_23" style="background-color: #a5c;"></div>
        <div class="number position_24" style="background-color: #ab2c;"></div>
        <div class="number position_31" style="background-color: #1ac;"></div>
        <div class="number position_32" style="background-color: #8bc;"></div>
        <div class="number position_33" style="background-color: #ab8;"></div>
        <div class="number position_34" style="background-color: rgb(75, 75, 224);"></div>
        <div class="number position_41" style="background-color: rgb(222, 115, 62);"></div>
        <div class="number position_42" style="background-color: rgb(0, 204, 170);"></div>
        <div class="number position_43" style="background-color: rgb(232, 78, 78);"></div>
        <div class="number position_44 empty"></div>

        <div style="text-align: center; position: absolute; bottom: 5%; left: 0; right: 0; margin-left: auto;">
            <button class="restart_button btn btn-lg btn-dark">Restart</button>
            <button class="start_button btn btn-lg btn-dark">Start</button>
        </div>
        <h1 class="timer" style="text-align: center; position: absolute; right: calc(50% - 220px); top: 5%; font-size: 50px;">00:00</h1>
        <h1 id="moveCount" style="text-align: center; position: absolute; left: calc(50% - 220px); top: 5%; font-size: 50px;">0 move</h1>

        <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
        <script src="script_15puzzle.js"></script>
    </body>
</html>
