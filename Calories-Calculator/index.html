<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Calculator</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- My Style -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 id="date-heading" class="text-center my-4"></h1>

      <div id="nutrient-bar" class="nutrient-bar">
        <div class="nutrient-container">
            <div id="carbs-bar" class="bar" style="height: 0%;"></div>
            <div class="label-container">
                <span class="label-nutrient">คาร์บ</span>
                <span class="label-total" id="total-carbs">-</span>
            </div>
            <div class="limit-line" style="height: 384px; border-top: 2px dashed green;"></div>
        </div>
        <div class="nutrient-container">
            <div id="protein-bar" class="bar" style="height: 0%;"></div>
            <div class="label-container">
                <span class="label-nutrient">โปรตีน</span>
                <span class="label-total" id="total-protein">-</span>
            </div>
            <div class="limit-line" style="height: 384px; border-top: 2px dashed green;"></div>
        </div>
        <div class="nutrient-container">
            <div id="fat-bar" class="bar" style="height: 0%;"></div>
            <div class="label-container">
                <span class="label-nutrient">ไขมัน</span>
                <span class="label-total" id="total-fat">-</span>
            </div>
            <div class="limit-line" style="height: 384px; border-top: 2px dashed green;"></div>
        </div>
        <div class="nutrient-container">
            <div id="energy-bar" class="bar" style="height: 0%;"></div>
            <div class="label-container">
                <span class="label-nutrient">พลังงาน</span>
                <span class="label-total" id="total-energy">-</span>
            </div>
            <div class="limit-line" style="height: 384px; border-top: 2px dashed green;"></div>
        </div>
      </div>
    

      <!-- <div id="total" class="text-center mb-4" style="margin-top: 50px;">Total: คาร์บ 0.0 g, โปรตีน 0.0 g, ไขมัน 0.0 g, พลังงาน 0.0 kcal</div> -->

      <div id="form-container" class="mb-3" style="margin-top: 65px;">
        <!-- Rows will be added here dynamically -->
      </div>

      <button id="add-row" class="btn btn-primary d-block mx-auto mb-3">+</button>
      <button id="add-custom-row" class="btn btn-secondary d-block mx-auto mb-3">#</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
